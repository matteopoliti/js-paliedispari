<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-body-secondary">
    
    <main class="container ">
        <h1 class="text-center text-uppercase ">Gioco del Pari e Dispari</h1>
        <div class="text-center my-5 ">
            <h4>Regole:</h4>
            <p>
                L'utente inserisce un numero da 1 a 5 e sceglie pari o dispari. Generiamo un numero random (sempre da 1 a 5) per il computer. Sommiamo i due numeri e stabiliamo se la somma dei due numeri Ã¨ pari o dispari.
            </p>
        </div>

        
        <div class="d-flex flex-column align-items-center my-5">
            <h3>Inserisci un numero da 1 a 5</h3>
            <input type="number" class="form-control w-25" placeholder="Inserisci un numero..." id="myNumber">
            <button class="btn btn-dark text-uppercase mt-3 " id="invia">Invia numero</button>
        </div>
        <h3 class="text-center">Scegli:</h3>
        <div class="d-flex gap-3 justify-content-center ">
            <button class="btn btn-success text-uppercase" id="pari">Pari</button>
            <button class="btn btn-danger text-uppercase" id="dispari">Dispari</button>
        </div>
        
        <div id="risultato" class="mt-4 text-center "></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
